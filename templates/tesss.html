<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Configuration</title>
    <style>
        body{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
          display : flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          background-color: black;
          background-size: cover;
          background-position: center;
          font-weight: 300;
          
          
        }
        .container {
            

            width: 400px;
            margin: 20px auto;
            background-color: rgb(175, 172, 172);
            padding: 20px;
            border-radius: 20px;
            
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 20px;
            width: 100px;
            margin-left: 140px;
           
        }

        button:hover {
            background-color: #45a049;
        }
        select {
            padding: 8px; /* Adjust the padding as needed */
            font-size: 16px; /* Adjust the font size as needed */
            border: 1px solid #ccc; /* Add a border */
            width: 100%;
            margin: 5px;
            border-radius: 4px; /* Optional: Add border-radius for rounded corners */
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1); /* Optional: Add a subtle box shadow */
        }

        /* Style for the selected option */
        select option:checked {
            background-color: #007BFF; /* Change the background color for the selected option */
            color: #fff; /* Change the text color for the selected option */
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: grey;
            padding: 20px;
            border-radius: 5px;
        }
        .logo {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            
            font-size: 1.5em;
            font-weight: 100;
            user-select: none;
            background: #121FCF;
            background: linear-gradient(to right, #d27212 0%, #cf12cf 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-left: 40px;
        }
    </style>
</head>



<body>



<div class="container">
    <nav class="logo">
        <h2>Distributed Load Testing...</h2>
    </nav>
    <h2>Enter Test Configuration</h2>
    <form id="testForm" method="post" action="/run-orchestration">
        <label for="num_drivers">Number of Driver Nodes:</label>
        <input type="number" name="num_drivers" required><br>
    
        <label for="test_type">Test Type:</label>
        <select name="test_type" required>
            <option value="TSUNAMI">TSUNAMI</option>
            <option value="AVALANCHI">AVALANCHI</option>
        </select><br>
    
        <div id="delay_section" style="display:none;">
            <label for="delay">Delay (only for AVALANCHI):</label>
            <input type="number" name="delay"><br>
        </div>
    
        <label for="num_messages">Number of Messages per Driver Node:</label>
        <input type="number" name="num_messages" required><br>
    
        <input type="submit" value="Run Orchestration">

        <!-- <button type="button" onclick="showPopup()">Continue</button> -->
    </form>
</div>

<script>

    document.addEventListener('DOMContentLoaded', function () {
        var testTypeSelect = document.querySelector('select[name="test_type"]');
        var delaySection = document.getElementById('delay_section');

        testTypeSelect.addEventListener('change', function () {
            if (testTypeSelect.value === 'AVALANCHI') {
                delaySection.style.display = 'block';
            } else {
                delaySection.style.display = 'none';
            }
        });
    });
</script>

</body>
</html>
